<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word-Spacing</title>
    <style>
      .normal {
        width: 400px;
        font-size: 24px;
        background-color: aqua;
        word-spacing: normal;
      }
      .small {
        width: 400px;
        font-size: 24px;
        background-color: green;
        word-spacing: 5px;
        margin-top: 10px;
      }
      .medium {
        width: 400px;
        font-size: 24px;
        background-color: pink;
        word-spacing: 15px;
        margin-top: 10px;
      }
      .large {
        width: 450px;
        font-size: 24px;
        background-color: gray;
        word-spacing: 30px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="normal">I am using word-spacing: normal</div>
    <div class="small">I am using word-spacing: 5px</div>
    <div class="medium">I am using word-spacing: 15px</div>
    <div class="large">I am using word-spacing: 30px</div>
  </body>
</html>
