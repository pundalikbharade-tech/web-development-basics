<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Styling Example</title>
    <style>
      .small-text {
        font-size: 14px;
        color: #333333;
        font-weight: normal;
      }

      .medium-text {
        font-size: 18px;
        color: #0077cc;
        font-weight: bold;
      }

      .large-text {
        font-size: 24px;
        color: #ff4500;
        font-weight: 900;
      }

      .custom-text {
        font-size: 30px;
        color: green;
        font-weight: 600;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="text-box small-text">
      I am using small text: 14px, normal weight, dark gray color
    </div>

    <div class="text-box medium-text">
      I am using medium text: 18px, bold weight, blue color
    </div>

    <div class="text-box large-text">
      I am using large text: 24px, extra bold, orange color
    </div>

    <div class="text-box custom-text">
      I am using custom text: 30px, semi-bold, green color, custom font
    </div>
  </body>
</html>
