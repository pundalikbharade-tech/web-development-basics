<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform property</title>
    <style>
      .uppercase {
        width: 500px;
        background-color: aqua;
        text-transform: uppercase;
        font-size: 24px;
      }
      .lowercase {
        width: 500px;
        background-color: grey;
        font-size: 24px;
        text-transform: lowercase;
        margin-top: 10px;
      }
      .capitalize {
        width: 500px;
        background-color: green;
        font-size: 24px;
        text-transform: capitalize;
        margin-top: 10px;
      }
      .none {
        width: 500px;
        background-color: pink;
        font-size: 24px;
        text-transform: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="uppercase">I am using text-transform:UPPERCASE</div>
    <div class="lowercase">I am using text-transform:LOWERCASE</div>
    <div class="capitalize">I am using text-transform:capitalize</div>
    <div class="none">I am using text-transform:NONE</div>
  </body>
</html>
